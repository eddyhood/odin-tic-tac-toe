<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./icons/flaticon.css">
    <link rel="stylesheet" href="./style.css">
    <title>Odin's Tic-Tac-Toe</title>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe <i class="flaticon-tic-tac-toe"></i></h1>
    </header>
    <section id="display">
        <section id="players">
            <article class="score" id="player-score">
                <div class="name">
                    <h3>Player 1</h3>
                </div>
                    <div class="details">
                        <div class="weapon">Weapon: <i class="flaticon-close"></i></div>
                        <div class="points">Score: 1</div>
                    </div>
            </article>
            <article class="score" id="competitor-score">
                <div class="name">
                    <h3>PLayer 2</h3>
                </div>
                <div class="details">
                    <div class="weapon">Weapon: <i class="flaticon-o"></i></div>
                    <div class="points">Score: 2</div>
                </div>
                </article>
            </article>
        </section>
        <article id="control-box">
            <div id="game-mode">
                <label for="pvp">Player Vs. Player<input type="radio" name="pvp" id="pvp"></label>
                <label for="pvc">Player Vs. Computer<input type="radio" name="pvc" id="pvc"></label>
                
            </div>
            <div id="game-names">
                <label for="name"><input type="text" name="name" id="name" placeholder="Player 1 Name"></label>
                
                <label for="opponent"><input type="text" name="opponent" id="opponent" placeholder="Player 2 Name"></label>
                
            </div>
            <button>Start Game</button>
        </article>
    </section>
    <section id="game-board">
        <div class="game-square"><i class="flaticon-close"></i></div>
        <div class="game-square"></div>
        <div class="game-square"></div>
        <div class="game-square"><i class="flaticon-o"></i></div>
        <div class="game-square"></div>
        <div class="game-square"></div>
        <div class="game-square"></div>
        <div class="game-square"></div>
        <div class="game-square"></div>
    </section>
    <footer>Copyright @iameddy 2022</footer>
    <script src="./script.js"></script>
</body>
</html>
