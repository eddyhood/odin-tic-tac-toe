<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./icons/flaticon.css">
    <link rel="stylesheet" href="./style.css">
    <title>Odin's Tic-Tac-Toe</title>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe <i class="flaticon-tic-tac-toe"></i></h1>
    </header>
    <section id="name-boxes">
        <section id="players">
            <article class="score" id="player-score">
                <div class="name">
                    <h3 id="player-one-name">Player 1</h3>
                </div>
                    <div class="details">
                        <div class="weapon">Weapon: <i class="flaticon-close"></i></div>
                        <div id="p1-points">Score: 0</div>
                    </div>
            </article>
            <article class="score" id="competitor-score">
                <div class="name">
                    <h3 id="player-two-name">PLayer 2</h3>
                </div>
                <div class="details">
                    <div class="weapon">Weapon: <i class="flaticon-o"></i></div>
                    <div id="p2-points">Score: 0</div>
                </div>
                </article>
            </article>
        </section>
        <article id="control-box">
            <form action="">
                <div id="game-mode">
                    <label for="pvp">Player Vs. Player<input type="radio" name="name-radio" id="pvp"></label>
                    <label for="pvc">Player Vs. Computer<input type="radio" name="name-radio" id="pvc"></label>
                
                </div>
                <div id="game-names">
                    <label for="name"><input type="text" name="name-field" id="name" placeholder="Player 1 Name"></label>
                    <div id="message"></div>
                    <label for="opponent"><input type="text" name="name-field" id="opponent" placeholder="Player 2 Name"></label>
                </div>
                <button id="start-game">Start Game</button>
            </form>
        </article>
        <div id="next-buttons">
            <button id="restart-game">Reset Scores</button>
            <button id="battle-again">Battle Again</button>
        </div>
    </section>
    <section id="announcement"></section>
    <section id="game-board">
        <div class="game-square" id="sq-1"></div>
        <div class="game-square" id="sq-2"></div>
        <div class="game-square" id="sq-3"></div>
        <div class="game-square" id="sq-4"></div>
        <div class="game-square" id="sq-5"></div>
        <div class="game-square" id="sq-6"></div>
        <div class="game-square" id="sq-7"></div>
        <div class="game-square" id="sq-8"></div>
        <div class="game-square" id="sq-9"></div>
    </section>
    <footer>Copyright @iameddy 2022</footer>
    <script src="./script.js"></script>
</body>
</html>
